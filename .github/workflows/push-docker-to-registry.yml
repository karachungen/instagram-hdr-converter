name: Build and Push CLI Docker Image

# Required secrets (configure in repository settings):
# - DOCKER_USERNAME: Docker Hub username
# - DOCKER_PASSWORD: Docker Hub password or access token

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
    paths:
      - 'Dockerfile'
      - 'build-docker.sh'
      - 'convert-to-iso-hdr.sh'
      - 'hdr-config.cfg'
      - 'entrypoint.sh'
      - '.github/workflows/push-docker-to-registry.yml'

jobs:
  build-and-push-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 # Optional, for multi-platform builds

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Optional, for multi-platform builds

      - name: Build and push CLI Docker image
        uses: docker/build-push-action@v6
        with:
          context: . # Root directory context
          file: ./Dockerfile # CLI Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            karachungen/instagram-hdr-converter:latest
            karachungen/hdr-converter-cli:latest
          cache-from: type=registry,ref=karachungen/hdr-converter-cli:buildcache
          cache-to: type=registry,ref=karachungen/hdr-converter-cli:buildcache,mode=max
