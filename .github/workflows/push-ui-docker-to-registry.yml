name: Build and Push UI Docker Image

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
    paths:
      - 'ui/**' # Only trigger when UI files change
      - '.github/workflows/push-ui-docker-to-registry.yml'

jobs:
  build-and-push-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 # Optional, for multi-platform builds

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Optional, for multi-platform builds

      - name: Build and push UI Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./ui # Path to UI Dockerfile context
          push: true
          platforms: linux/amd64,linux/arm64
          tags: karachungen/hdr-converter-ui:latest

