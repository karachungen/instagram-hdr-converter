name: Build and Push UI Docker Image

# Required secrets (configure in repository settings):
# - DOCKER_USERNAME: Docker Hub username
# - DOCKER_PASSWORD: Docker Hub password or access token

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
    paths:
      - 'Dockerfile.ui' # UI Dockerfile
      - 'ui-api/**' # UI source files
      - 'build-docker.sh' # Shared build script
      - 'convert-to-iso-hdr.sh' # Shared conversion script
      - 'hdr-config.cfg' # Shared HDR config
      - '.github/workflows/push-ui-docker-to-registry.yml'

jobs:
  build-and-push-ui:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 # Optional, for multi-platform builds

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Optional, for multi-platform builds

      - name: Build and push UI Docker image
        uses: docker/build-push-action@v6
        with:
          context: . # Root directory context (required for shared files)
          file: ./Dockerfile.ui # UI Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: karachungen/hdr-converter-ui:latest
          cache-from: type=registry,ref=karachungen/hdr-converter-ui:buildcache
          cache-to: type=registry,ref=karachungen/hdr-converter-ui:buildcache,mode=max

