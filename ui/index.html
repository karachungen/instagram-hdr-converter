<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libultrahdr WASM Test</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin: 5px 0;
        }

        .log-entry.error {
            color: #ff6b6b;
        }

        .log-entry.success {
            color: #51cf66;
        }

        .log-entry.info {
            color: #74c0fc;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-left: 10px;
        }

        .status.ready {
            background: #d3f9d8;
            color: #2b8a3e;
        }

        .status.loading {
            background: #fff3bf;
            color: #e67700;
        }

        .status.error {
            background: #ffe0e0;
            color: #c92a2a;
        }

        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-info-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            color: #495057;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® libultrahdr WASM Test</h1>
        <p class="subtitle">
            Test Google's Ultra HDR library compiled to WebAssembly
            <span id="status" class="status loading">Loading...</span>
        </p>

        <div class="section">
            <div class="section-title">üìÅ Input File</div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <p><strong>Click to select or drag & drop</strong></p>
                <p style="color: #999; margin-top: 10px;">Supported: HDR images (AVIF, HEIF, etc.)</p>
            </div>
            <input type="file" id="fileInput" accept="image/*">
            
            <div class="file-info" id="fileInfo">
                <div class="file-info-row">
                    <span><strong>File:</strong></span>
                    <span id="fileName">-</span>
                </div>
                <div class="file-info-row">
                    <span><strong>Size:</strong></span>
                    <span id="fileSize">-</span>
                </div>
                <div class="file-info-row">
                    <span><strong>Type:</strong></span>
                    <span id="fileType">-</span>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">‚öôÔ∏è Actions</div>
            <div class="controls">
                <button id="processBtn" disabled>üîÑ Process Image</button>
                <button id="decodeBtn" disabled>üìñ Decode HDR</button>
                <button id="clearBtn">üóëÔ∏è Clear Log</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üìä Output Log</div>
            <div class="log" id="log">
                <div class="log-entry info">Preparing to load WASM module...</div>
            </div>
        </div>

        <div class="image-preview" id="preview"></div>
    </div>

    <script src="ultrahdr_app.js"></script>
    <script src="app.js"></script>
</body>
</html>
