<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c850c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="white" stroke-width="2"/>
  
  <!-- Image frame -->
  <rect x="20" y="25" width="60" height="45" rx="4" fill="white" opacity="0.95"/>
  
  <!-- HDR landscape image inside frame -->
  <rect x="23" y="28" width="54" height="39" rx="2" fill="url(#imgGrad)"/>
  
  <!-- Sun/HDR circle -->
  <circle cx="40" cy="42" r="8" fill="url(#sunGrad)" opacity="0.9"/>
  
  <!-- HDR rays -->
  <path d="M 40 32 L 40 28" stroke="url(#sunGrad)" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M 48 42 L 52 42" stroke="url(#sunGrad)" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M 45 36 L 48 33" stroke="url(#sunGrad)" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M 45 48 L 48 51" stroke="url(#sunGrad)" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Mountains silhouette -->
  <path d="M 23 55 L 35 38 L 45 48 L 55 40 L 65 52 L 77 52 L 77 67 L 23 67 Z" fill="#764ba2" opacity="0.6"/>
  <path d="M 23 60 L 40 45 L 50 55 L 60 48 L 77 58 L 77 67 L 23 67 Z" fill="#4a5568" opacity="0.7"/>
  
  <!-- HDR label -->
  <text x="50" y="82" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">HDR</text>
</svg>

